<div class="card">
  <div class="card-header">
    <span translate>Applications</span>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let application of applications">
        {{application.name}}
      </li>
    </ul>
    <div class="col text-center">
      <button class="btn btn-primary" (click)="newApplication()" translate>new_application</button>
    </div>
  </div>
</div>
